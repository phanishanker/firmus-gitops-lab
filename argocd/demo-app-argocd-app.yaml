apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/<YOUR_GITHUB_USERNAME>/firmus-gitops-lab.git
    targetRevision: main
    path: apps

  destination:
    server: https://kubernetes.default.svc
    namespace: apps

  syncPolicy:
    automated: null
    syncOptions:
      - CreateNamespace=true
